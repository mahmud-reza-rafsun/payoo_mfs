<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.1/css/all.css">
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- balance ammount -->
                  
                    <div class="flex items-center justify-between px-4 py-4 rounded-xl text-base-1000 bg-base-100 w-80 shadow-2xl">
                        <div>
                            <div class="flex items-center justify-start gap-1">
                              <i class="fa-solid fa-bangladeshi-taka-sign -mt-1"></i>
                              <h2 id="current-balance" class="font-bold">9500</h2>
                            </div>
                            <span>Available Balance</span>
                        </div>
                        <div class="dropdown dropdown-end">
                          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-20 rounded-full">
                              <img
                                alt="Profile photo"
                                src="https://scontent.fjsr13-1.fna.fbcdn.net/v/t39.30808-6/458208499_3658031651009242_2060829623983182549_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeG7IVOwjIz5bgbKEtHqM2CWu03GE7u2l7-7TcYTu7aXv51VWnLfH6r37TiRLWsbMcg_1hTuvf_cCYL2oEQJP3hl&_nc_ohc=E4LG6JDrY3oQ7kNvgEoGVjD&_nc_zt=23&_nc_ht=scontent.fjsr13-1.fna&_nc_gid=A-G17DXqKXDbJf4cXEBNDqP&oh=00_AYAwE9g44e3f5JXZgDNoJb0NVDwPRIKRE0kW8-qluqcEPg&oe=67550EC4"/>
                            </div>
                          </div>
                          <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li class="">
                              <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                              </a>
                            </li>
                            <li><a>Settings</a></li>
                            <button id="logout-btn" class="btn btn-sm bg-rose-500 hover:bg-rose-600 text-white flex"><i class="fa-light fa-arrow-left-from-bracket"></i> Logout</button>
                          </ul>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div class="flex flex-wrap justify-center gap-3">
                        <button id="add-money-button" class="btn btn-lg bg-green-500 text-white hover:bg-green-600"><i class="fa-light fa-money-bill-1-wave"></i> Add Money</button>

                        <button id="cash-out-button" class="btn btn-lg bg-orange-600 text-white hover:bg-orange-700"><i class="fa-light fa-money-bill-transfer"></i> Cash Out</button>

                        <button id="trans-button" class="btn btn-lg bg-amber-500 text-white hover:bg-amber-700"><i class="fa-light fa-messages-dollar"></i> Transaction</button>

                        <button id="" class="btn btn-lg bg-emerald-500 text-white hover:bg-emerald-700"><i class="fa-light fa-address-book"></i> Contact</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money start -->
                        <div id="show-add-money" class="hidden hero-content flex-col">
                          <div class="card bg-base-100 w-80 max-w-sm shadow-2xl">
                            <form class="px-4 py-3">

                              <div class="flex justify-between gap-3">
                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Ammount</span>
                                  </label>
                                  <input id="add-money" type="text" placeholder="Ammout" class="input input-bordered w-28 border-green-500" required />
                                </div>

                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Select Bank</span>
                                  </label>
                                  
                                  <select class="select select border-green-500 w-full max-w-xs">
                                    <option disabled selected>Select Bank</option>
                                    <option>Islami Bank PLC</option>
                                    <option>EXIM Bank PLC</option>
                                    <option>AL-Arafah Bank PLC</option>
                                    <option>Union Bank PLC</option>
                                  </select>
                                </div>
                              </div>

                              <div class="flex justify-between gap-3 mt-6">

                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Bank Account No.</span>
                                  </label>
                                  <input id="bank-account-no" type="text" placeholder="Bank Account No." class="input input-bordered w-40 border-green-500" autocomplete="off" required />
                                </div>

                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Pin</span>
                                  </label>
                                  <input id="pin-input" type="password" placeholder="Your Pin" class="input input-bordered w-28 border-green-500" autocomplete="off" required />
                                </div>
                              </div>

                              <div class="form-control mt-6">
                                <button id="add-moey-btn" class="btn btn bg-green-500 hover:bg-green-600 font-bold text-white">Add Money</button>
                              </div>
                            </form>
                          </div>
                        </div>
                    <!-- add money end -->

                    <!-- cash out start -->
                    <div id="show-cash-out" class="hero-content flex-col">
                      <div class="card bg-base-100 w-80 max-w-sm shadow-2xl">
                        <form class="px-4 py-3">
                          <div class="flex gap-4">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Ammount</span>
                              </label>
                              <input id="cash-out" type="text" placeholder="Ammout" class="input input-bordered w-28 border-orange-600" required />
                            </div>
  
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Bank Account No.</span>
                              </label>
                              <input id="bank-account" type="text" placeholder="Bank Account No." class="input input-bordered w-40 border-orange-600" required />
                            </div>
                          </div>

                          <div class="flex justify-between gap-3 mt-6">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Request TrxID</span>
                              </label>
                              <input id="trx-id" type="text" placeholder="Request TrxID" class="input input-bordered w-full border-orange-600" autocomplete="off" required />
                            </div>

                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Pin</span>
                              </label>
                              <input id="cash-out-pin" type="password" placeholder="Your Pin" class="input input-bordered w-32 border-orange-600" autocomplete="off" required />
                            </div>
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-out-btn" class="btn btn bg-orange-600 hover:bg-orange-700 font-bold text-gray-200">Cash Out</button>
                          </div>
                        </form>
                      </div>
                    </div>
                <!-- cash out end -->
                 <!-- transaction start -->
                  <div id="show-trans-history">
                    <h2 class="text-5xl">Transaction</h2>
                  </div>
                 <!-- transaction end -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/fetures.js"></script>
</body>
</html>
